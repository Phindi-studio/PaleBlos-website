<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Pale Blos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <!-- Navbar -->
  <nav>
  <div class="nav-container">
    <a href="index.html" class="logo">Pale Blos</a>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div> <!-- Hamburger Icon -->
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="checkout.html">Checkout</a></li>
    </ul>
  </div>
</nav>

  <!-- âœ… Checkout Container -->
  <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- ðŸ›’ Cart Summary -->
    <div class="summary">
      <h3>ðŸ›’ Your Items</h3>
      <ul id="cart-summary">
        <li><span>Rose Print (x2)</span><span>R80.00</span></li>
        <li><span>Sunflower Poster (x1)</span><span>R45.00</span></li>
        <li><strong>Total</strong><strong>R125.00</strong></li>
      </ul>
    </div>

    <!-- ðŸ“¦ Billing & Shipping Form -->
    <div class="form-section">
      <h3>ðŸ“¦ Billing & Shipping</h3>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required />
      </div>
      <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" required />
      </div>
    </div>

    <!-- ðŸ’³ Payment Options -->
    <div class="payment">
      <h3>ðŸ’³ Payment Options</h3>
      <div class="payment-options">
        <label><input type="radio" name="payment" checked /> Direct Bank Transfer</label>
        <label><input type="radio" name="payment" /> Cash on Delivery</label>
        <label><input type="radio" name="payment" /> Mobile Money (e.g. eWallet)</label>
      </div>
    </div>

    <!-- âœ… Checkout Button -->
    <button class="checkout-button" onclick="completeCheckout()">Complete Order</button>
  </div>

  <!-- âœ… Mobile Menu Script -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    function completeCheckout() {
      const name = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      if (!name || !phone || !address) {
        alert('Please fill in all required fields.');
        return;
      }

      alert("âœ… Thank you for your order! We'll contact you soon.");
      // Optionally: clear form or redirect to thank-you.html
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
