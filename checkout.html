<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Pale Blos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- Cart Summary -->
    <div class="summary">
      <h3>ðŸ›’ Your Items</h3>
      <ul id="cart-summary">
        <li><span>Rose Print (x2)</span><span>R80.00</span></li>
        <li><span>Sunflower Poster (x1)</span><span>R45.00</span></li>
        <li><strong>Total</strong><strong>R125.00</strong></li>
      </ul>
    </div>

    <!-- Billing & Shipping Form -->
    <div class="form-section">
      <h3>ðŸ“¦ Billing & Shipping</h3>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required />
      </div>
      <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" required />
      </div>
    </div>

    <!-- Payment Options -->
    <div class="payment">
      <h3>ðŸ’³ Payment Options</h3>
      <div class="payment-options">
        <label><input type="radio" name="payment" checked /> Direct Bank Transfer</label>
        <label><input type="radio" name="payment" /> Cash on Delivery</label>
        <label><input type="radio" name="payment" /> Mobile Money (e.g. eWallet)</label>
      </div>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-button" onclick="completeCheckout()">Complete Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
