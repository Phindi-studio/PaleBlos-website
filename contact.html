  <section class="contact-form-section">
    <h1>📞 Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form action="mailto:hello@paleblos.co.za" method="POST" enctype="text/plain" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your@email.com" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

      <button type="submit" class="cta-button">Send Message 💌</button>
    </form>


    <p>📱 WhatsApp: 082 xxx xxxx</p>
    <p>📍 Based in Pretoria, SA</p>
    <p>Our inbox is always open.</p>
  </section>
