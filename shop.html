<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Our Products</h1>
    <div id="products">
        <div class="product">
            <h3>Product A</h3>
            <p>Price: $10.00</p>
            <button onclick="addToCart('Product A', 10.00)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product B</h3>
            <p>Price: $15.00</p>
            <button onclick="addToCart('Product B', 15.00)">Add to Cart</button>
        </div>
    </div>

    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>

    <script src="script.js"></script>
</body>
</html>
