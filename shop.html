<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pale Blom | Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Minimal styling for demo */
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .navbar { background: #f5f0f0; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
    .nav-links { list-style:none; display:flex; gap:10px; margin:0; padding:0; }
    .nav-links li a { text-decoration:none; color:#333; }
    .nav-links li a.active { font-weight: bold; }
    .container { padding: 20px; max-width: 800px; margin: auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .shopping { cursor:pointer; position: relative; }
    .shopping img { width: 24px; height: 24px; }
    .quantity { position: absolute; top: -8px; right: -8px; background: crimson; color: white; border-radius: 50%; padding: 2px 7px; font-size: 12px; }
    .list { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
    .item { border: 1px solid #ccc; padding: 10px; border-radius: 6px; text-align: center; }
    .item img { max-width: 100%; height: 100px; object-fit: contain; margin-bottom: 8px; }
    .title { font-weight: bold; margin-bottom: 5px; }
    .price { margin-bottom: 10px; color: #555; }
    .cta-button { background: #f99; border:none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    .card { 
      position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: #fff; box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease; padding: 20px; overflow-y: auto; z-index: 1000;
    }
    .card.show { right: 0; }
    .closeshopping { font-size: 28px; cursor: pointer; text-align: right; }
    .listCard { list-style: none; padding: 0; margin: 15px 0; max-height: 50vh; overflow-y: auto; }
    .listCard li { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; }
    .listCard img { width: 50px; height: 50px; object-fit: contain; }
    .listCard div { flex: 1; }
    .btn-decrease, .btn-increase { background: #ddd; border:none; width: 26px; height: 26px; border-radius: 50%; cursor: pointer; }
    .checkOut { text-align: center; }
    .total { font-weight: bold; margin-bottom: 10px; }
    .checkout-btn { background: #f99; color: #fff; padding: 10px 15px; text-decoration:none; border-radius: 4px; }
    footer { text-align:center; margin: 40px 0 20px; color:#777; font-size: 14px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Pale Blom</a>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="product-info.html">Product Info</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <header>
      <h1>Self-Care Goodies</h1>
      <div class="shopping" title="View Cart">
        <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Cart Icon" />
        <span class="quantity">0</span>
      </div>
    </header>

    <div class="list"></div>
  </div>

  <!-- Cart Sidebar -->
  <div class="card">
    <h1>Pretty Picks Cart</h1>
    <div class="closeshopping" title="Close Cart">&times;</div>
    <ul class="listCard"></ul>
    <div class="checkOut">
      <div class="total">R0.00</div>
      <a href="checkout.html" class="checkout-btn">Checkout</a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Pale Blom. All rights reserved.</p>
  </footer>

  <!-- Include your script.js -->
  <script src="script.js"></script>
</body>
</html>
